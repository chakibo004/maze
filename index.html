<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="buttons">
        
        <div class = "set-size">
            <p>rows :</p>
           <textarea id="rows">20</textarea>
           <p>columns :</p>
           <textarea  id="columns">20</textarea>
        </div>
        <button id="Generate">Generate maze</button>
        <button id="Solve">Solve it</button>
    
    </div>

    <div class="maze-wrapper">
        <div class="maze-container">
          <canvas id="maze-canvas"></canvas>
        </div>
    </div>

    <div class="footer">Copyright HERAOUI CHAKIB x 2023</div>
    <script type="text/javascript" src="pathfinding-bower-0.4.18/pathfinding-browser.min.js"></script>

</html>
